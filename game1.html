<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsGames | Balloon Blast</title>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/858514508/vector/bunch-of-balloons-in-cartoon-flat-style-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=Zo1rST7YmvHecTZzNic2PizbWMqnxm2N_dyfOQjQMfE=">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&family=Anton&family=Caveat:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Racing+Sans+One&family=Roboto+Slab:wght@100..900&family=Satisfy&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Racing+Sans+One&family=Roboto+Slab:wght@100..900&family=Satisfy&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Great+Vibes&family=Roboto+Slab:wght@100..900&family=Satisfy&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Orbitron:wght@400;700&family=Red+Hat+Display:wght@400;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alata&family=Corinthia:wght@400;700&family=DM+Serif+Display:ital@0;1&family=Geologica:wght@100..900&family=Lavishly+Yours&family=League+Spartan:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Mrs+Saint+Delafield&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: "Prompt", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            color: white;
            background-color: black;
            transition: background 1s;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 104px;
            background: radial-gradient(circle at 50% 30%, white, var(--color));
            border-radius: 50%;
            cursor: pointer;
            animation: floatUp 3s linear forwards, swing 2s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            touch-action: manipulation;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -12px;
            width: 12px;
            height: 16px;
            background: var(--color);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .thread {
            position: absolute;
            width: 2px;
            height: 40px;
            background: gray;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            animation: swingThread 2s infinite ease-in-out;
        }

        @keyframes floatUp {
            from { bottom: 0; }
            to { bottom: 100vh; }
        }

        @keyframes swing {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(8px); }
        }

        @keyframes swingThread {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }

        #score {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            background: rgb(255 255 255 / 11%);
            padding: 6px 12px;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        #popup {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgb(0 0 0 / 35%);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            line-height: 36px;
            font-size: 12px;
        }

        #birthday-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            background: pink;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 90vw;
            height: auto;
            color: black;
            align-items: center;
            justify-content: center;
        }

        #message-text {
            transition: opacity 0.3s ease-in-out;
        }

        .nav-buttons {
            position: fixed;
            bottom: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .nav-buttons button {
            transition: opacity 0.3s ease-in-out;
            padding: 8px 20px;
            background: white;
            border: none;
            border-radius: 6px;
            font-family: "Noto Sans", sans-serif;
            font-size: 14px;
            color: rgb(0, 0, 0);
        }

        button {
            padding: 8px 15px;
            background: white;
            border: none;
            border-radius: 6px;
            font-family: "Noto Sans", sans-serif;
            font-size: 14px;
            color: rgb(0, 0, 0);
            touch-action: manipulation;
        }

        button:hover {
            color: rgb(0, 0, 0);
            background-color: rgba(255, 255, 255, 0.881);
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #start-screen h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #start-button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
        }

        #timer {
            position: absolute;
            top: 10%;
            font-size: 30px;
            padding: 6px 12px;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 500;
            display: none;
            width: 100%;
        }

        #timer i {
            margin-right: 5px;
        }

        #mute-button {
            position: absolute;
            top: 3%;
            right: 2%;
            padding: 6px 12px;
            font-size: 12px;
            background: rgb(255 255 255 / 90%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            touch-action: manipulation;
        }

        #mute-button:hover {
            background: rgb(255 255 255 / 80%);
        }

        #mute-button i {
            font-size: 14px;
        }

        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            .balloon {
                width: 60px;
                height: 78px;
            }

            .balloon::after {
                bottom: -10px;
                width: 10px;
                height: 14px;
            }

            .thread {
                height: 30px;
            }

            #score {
                font-size: 12px;
                padding: 5px 10px;
                top: 2%;
            }

            #timer {
                font-size: 12px;
                padding: 5px 10px;
                top: 2%;
                right: 2%;
            }

            #mute-button {
                padding: 5px 10px;
                font-size: 10px;
                top: 2%;
                right: 2%;
            }

            #mute-button i {
                font-size: 12px;
            }

            #start-screen h1 {
                font-size: 24px;
            }

            #start-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            #birthday-message {
                font-size: 16px;
                padding: 10px;
                width: 95vw;
            }

            .nav-buttons {
                bottom: 40px;
                gap: 8px;
            }

            .nav-buttons button {
                padding: 6px 15px;
                font-size: 12px;
            }

            .from {
                font-size: 8px;
                bottom: 5px;
                left: 5px;
            }
        }

        /* Extra small screens (e.g., phones < 400px) */
        @media screen and (max-width: 400px) {
            .balloon {
                width: 50px;
                height: 65px;
            }

            .balloon::after {
                bottom: -8px;
                width: 8px;
                height: 12px;
            }

            #timer {
                position: absolute;
                top: 8%;
                font-size: 20px;
                padding: 6px 12px;
                border-radius: 8px;
                color: #ffffff;
                font-weight: 500;
                display: none;
                width: 100%;
            }

            #score {
                font-size: 15px;
                padding: 5px 10px;
            }

            #start-screen h1 {
                font-size: 20px;
            }

            #start-button {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="from" style="position: fixed; bottom: 10px; font-size: 10px; left: 10px;">
        From BS
    </div>
    <div id="start-screen">
        <h1>Balloon Blast</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="timer"><i class="fas fa-clock"></i> 05:00</div>
        <button id="mute-button">
            <i class="fas fa-volume-up"></i> Sound On
        </button>
        <div id="result-popup" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; border-radius: 10px; display: none; text-align: center; font-size: 20px;">
            <div id="result-text"></div>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script>
        let score = 0;
        let timerInterval = null;
        let timeLeft = 5 * 60;
        let gameStarted = false;
        let balloonInterval = null;
        let isMuted = false;

        const startButton = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');
        const startScreen = document.getElementById('start-screen');
        const timerDisplay = document.getElementById('timer');
        const resultPopup = document.getElementById('result-popup');
        const resultText = document.getElementById('result-text');
        const muteButton = document.getElementById('mute-button');

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            muteButton.innerHTML = isMuted 
                ? '<i class="fas fa-volume-mute"></i> Sound Off'
                : '<i class="fas fa-volume-up"></i> Sound On';
        });

        function startTimer() {
            timerDisplay.style.display = 'block';
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.innerHTML = `<i class="fas fa-clock"></i> ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    clearInterval(balloonInterval);
                    gameStarted = false;
                    timerDisplay.innerHTML = `<i class="fas fa-clock"></i> Time's Up!`;
                    if (score >= 350) {
                        resultText.innerText = "Game Completed!";
                    } else {
                        resultText.innerText = "You Lost";
                    }
                    resultPopup.style.display = 'block';
                }
            }, 1000);
        }

        function createBalloon() {
            if (!gameStarted) return;

            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            const colors = [
                'rgba(255, 105, 180, 0.5)',
                'rgba(255, 69, 0, 0.5)',
                'rgba(30, 144, 255, 0.5)',
                'rgba(50, 205, 50, 0.5)',
                'rgba(255, 255, 0, 0.5)'
            ];

            balloon.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
            balloon.style.left = `${Math.random() * 90}vw`;
            
            const thread = document.createElement('div');
            thread.classList.add('thread');
            balloon.appendChild(thread);
            
            balloon.addEventListener('click', () => {
                const burst = document.createElement('div');
                burst.style.position = 'absolute';
                burst.style.top = balloon.style.top;
                burst.style.left = balloon.style.left;
                burst.style.width = '200px';
                burst.style.height = '200px';
                burst.style.background = balloon.style.getPropertyValue('--color');
                burst.style.borderRadius = '50%';
                burst.style.opacity = '0.7';
                burst.style.transition = 'opacity 0.5s ease-out';
                document.body.appendChild(burst);
                
                setTimeout(() => burst.remove(), 500);
                document.body.style.backgroundColor = balloon.style.getPropertyValue('--color');
                setTimeout(() => document.body.style.backgroundColor = '', 300);
                
                balloon.remove();
                score += 1;
                document.getElementById('score').innerText = `Score: ${score}`;
                
                if (!isMuted) {
                    const popSound = new Audio('https://www.myinstants.com/media/sounds/balloon-pop.mp3');
                    popSound.play();
                }
            });
            
            document.getElementById('game-container').appendChild(balloon);
            
            setTimeout(() => {
                balloon.remove();
            }, 3000); // Match the animation duration
        }

        function restartGame() {
            score = 0;
            timeLeft = 5 * 60;
            gameStarted = true;
            document.getElementById('score').innerText = `Score: 0`;
            timerDisplay.innerHTML = `<i class="fas fa-clock"></i> 05:00`;
            resultPopup.style.display = 'none';
            startTimer();
            balloonInterval = setInterval(createBalloon, 800);
        }

        startButton.addEventListener('click', () => {
            gameStarted = true;
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            startTimer();
            balloonInterval = setInterval(createBalloon, 800);
        });
    </script>
</body>
</html>
